{% extends "main.html" %}
<!-- Remove side nav bar on large screens on desktop -->
{% block header %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }
</style>
{% endblock %}
{% block hero %}
<div class="p9-hero p9-container">
    <img src="assets/images/banner.jpg" class="p9-hero__image" style="object-fit: cover;object-position: 100% 0;width: 100%;height: 100%;"/>
    <div class="p9-hero__content">
        <!--<a href="#" class="p9-button p9-button--primary">
            Purchase Tickets
        </a>-->
    </div>
</div>
{% endblock %}
{% block content %}
    <div style="text-align: center;">
        {% include "partials/content.html" %}
    </div>
{% endblock %}
